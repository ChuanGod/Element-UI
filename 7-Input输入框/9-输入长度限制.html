<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>


</head>

<body>
  <!-- 
    maxlength 和 minlength 是原生属性，用来限制输入框的字符长度，
    其中字符长度是用 Javascript 的字符串长度统计的。对于类型为 text 或 textarea 的输入框，
    在使用 maxlength 属性限制最大输入长度的同时，可通过设置 show-word-limit 属性来展示字数统计。
    
   -->
  <div id="app">
    <el-input type="text" placeholder="请输入内容" v-model="text" maxlength="10" show-word-limit>
    </el-input>
    <div style="margin: 20px 0;"></div>
    <el-input type="textarea" placeholder="请输入内容" v-model="textarea" maxlength="30" show-word-limit>
    </el-input>
  </div>

</body>

<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        text: '',
        textarea: ''
      }
    }
  })
</script>

</html>
