<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>


</head>

<body>
  <!-- 
    文本域高度可通过 rows 属性控制

    通过设置 autosize 属性可以使得文本域的高度能够根据文本内容自动进行调整，
    并且 autosize 还可以设定为一个对象，指定最小行数和最大行数。
    
   -->
  <div id="app">
    <el-input type="textarea" :rows="2" placeholder="请输入内容" v-model="textarea">
    </el-input>

    <el-input type="textarea" autosize placeholder="请输入内容" v-model="textarea1">
    </el-input>
    <div style="margin: 20px 0;"></div>
    <el-input type="textarea" :autosize="{ minRows: 2, maxRows: 4}" placeholder="请输入内容" v-model="textarea2">
    </el-input>

  </div>

</body>

<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        textarea: '',
        textarea1: '',
        textarea2: ''
      }
    }
  })
</script>

</html>
